<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Solutions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Urban Solutions</h1>
        </header>
        <main>
            <div class="map-container">
                <p>Mapa interativo aqui (placeholder).</p>
            </div>
            <div class="ride-options">
                <h2>Solicite sua corrida</h2>
                <form id="rideForm">
                    <label for="pickup">Ponto de Partida:</label>
                    <input type="text" id="pickup" placeholder="Digite o endereço">
                    
                    <label for="destination">Destino:</label>
                    <input type="text" id="destination" placeholder="Digite o endereço">

                    <label for="carType">Tipo de Veículo:</label>
                    <select id="carType">
                        <option value="standard">Standard</option>
                        <option value="premium">Premium</option>
                        <option value="bike">Bike</option>
                    </select>

                    <button type="submit">Solicitar Corrida</button>
                </form>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
