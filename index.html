<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Solutions</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <div class="app-container">
       <header>
               <div class="logo-title">
                <img src="img/novo.png" style="width: 100px; height: auto; vertical-align: middle;">
              <h1>Urban Solutions</h1>
    </div>               
        <main>
            <div class="map-container" id="map"></div>
            <div class="ride-options">
                <h2>Escolha sua Corrida</h2>
                <form id="rideForm">
                    <label for="pickup">Ponto de Partida:</label>
                    <input type="text" id="pickup" placeholder="Digite o endereço">

                    <label for="destination">Destino:</label>
                    <input type="text" id="destination" placeholder="Digite o endereço">

                    <div class="vehicle-selection">
                        <h3>Tipo de Veículo</h3>
                        <div class="vehicle-option" id="carOption">
                            <i class="fas fa-car"></i>
                            <span>Carro</span>
                        </div>
                        <div class="vehicle-option" id="bikeOption">
                            <i class="fas fa-motorcycle"></i>
                            <span>Moto</span>
                        </div>
                    </div>

                    <button type="submit">Solicitar Corrida</button>
                </form>
            </div>
        </main>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
